<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="photo-area">
            <img class="main-photo" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="main text-center">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan d-flex align-items-center justify-content-between">
                <div class="plan-details d-flex align-items-center justify-content-between">
                    <img src="./images/icon-music.svg" alt="">
                    <div style="margin-left:20px">
                        <p style="font-weight:bolder">Annual Plan</p>
                        <p style="color:#717FA6">$59.99/year</p>
                    </div>
                </div>
                <a href="">Change</a>
            </div>
            <button class="accept w-100 active">Proceed to Payment</button>
            <button class="cancel w-100 active">Cancel Order</button>

        </div>
        
    </div>
</body>
</html>
